<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GhostSec Live Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
</head>
<body>
  <div class="terminal">
    <h2>🛰️ GhostSec CLI</h2>
    <div id="output" class="output"></div>

    <h3>🔥 Live MITRE TTP Flash</h3>
    <div class="ttp-grid" id="ttp-grid"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
